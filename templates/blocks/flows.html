<div class="card card-outline-secondary mb-3 card-md-hide">
  <div class="card-block">
    <blockquote class="card-blockquote">
      <h2 style="margin-bottom:.5em;color:#656c7a">Разделы:</h2>
      {% for flowObj in flowObj_list %}
        <a href="{{ flowObj.sys_name }}"><p class="flows-menu">{{ flowObj.name|capfirst }}</p></a>
      {% endfor %}
    </blockquote>
  </div>
</div>
