<div class="card card-outline-secondary mb-3 card-md-hide">
  <div class="card-block">
    <blockquote class="card-blockquote" style="border:1px solid #c0c0c0">
      <h2 style="margin-bottom:.5em;color:#202121">Разделы:</h2>
      {% for flowObj in flowObj_list %}
        <p class="flows-menu"><a href="{{ flowObj.sys_name }}">{{ flowObj.name|capfirst }}</a></p>
      {% endfor %}
    </blockquote>
  </div>
</div>
