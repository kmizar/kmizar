<div class="card">
  <a href="/post/{{ postObj.id }}/" rel="nofollow">
    <img class="card-img-top img-fluid" src="{{ postObj.image.url }}" alt="{{ postObj.title|upper }}">
  </a>

  <div class="card-block">

    <a href="/flows/{{ postObj.flow.sys_name }}">
      <span class="badge badge-default" style="color:{{ postObj.flow.color }};border-color:{{ postObj.flow.color }}">
        {{ postObj.flow.name|upper }}
      </span>
    </a>

    <a href="/post/{{ postObj.id }}/">
      <h2 class="card-title"><small><strong>{{ postObj.title|upper }}</strong></small></h2>
    </a>

    <p class="card-text">
      {% for tag in postObj.tags.all %}
        <a href="/tags/{{ tag.sys_name }}" class="space-small">
          <small>#{{ tag.name|capfirst }};</small>
        </a>
      {% endfor %}
    </p>

    <p class="card-text" style="margin:0">
      <span style="color:#7b7b7b">
        <small>{{ postObj.published_date|date }}</small>
      </span>
    </p>
  </div>
</div>
