<h3>Читайте также</h3>
<div class="row">
  {% for recoObj in recoObj_list %}
    <div class="col-lg-3 col-md-6">
      <div class="card card-inverse">
        <img class="card-img" src="{{ recoObj.image.url }}" alt="{{ postObj.title }}">
        <div class="card-img-overlay">
          <h4 class="card-title">{{ postObj.title }}</h4>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
